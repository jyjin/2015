<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>animate.css demo</title>
    <link rel="stylesheet" href="animate.css">
    <style>
    #dialog {
        position: absolute;
        /*  width: 600px;
        height: 400px;*/
        
        overflow: hidden;
        background: #ed365a;
        top: 50%;
        left: 50%;
        margin-left: -300px;
        margin-top: -200px;
        z-index: 9100;
    }
    
    #dialog.zoomIn {
        -webkit-animation: zoomIn 1s;
        /*-webkit-animation-duration: 3s;*/
        /*-webkit-animation-iteration-count: infinite;*/
    }
    
    #dialog.zoomOut {
        -webkit-animation: zoomOut 1s;
        /*-webkit-animation-duration: 3s;*/
        /*-webkit-animation-iteration-count: infinite;*/
    }
    
    .l {
        float: left;
        background: #eee;
        width: 200px;
        height: 400px;
    }
    
    .r {
        float: right;
        background: green;
        width: 400px;
        height: 300px;
    }
    
    .dn {
        display: none;
    }
    /* #cover{
    	width: 100%;
    	height: 100%;
    	position: fixed;
    	background: #000;
    	opacity: 0.5;
    	z-index: 9000;
    }*/
    </style>
    <script type="text/javascript" src='../../common/jquery.min.js'></script>
</head>

<body>
    <a href="javascript:void(0)" id="open">open me</a>
    <a href="javascript:void(0)" id="close">close me</a>
    <div id="cover" class='dn'></div>
    <div id="dialog" class='dn'>
        <div class="l">
            <p>nihao</p>
            <p>animate</p>
        </div>
        <div class="r">
            <h1>随便写点什么</h1>
            <h2>随便写点什么</h2>
            <button>这是一个按钮</button>
        </div>
    </div>
    <script type="text/javascript">
    // $('#dialog').mouseover(function(argument) {
    //     $(this).addClass('zoomIn');
    //     console.log('<<<<<<<<<<<<<<<<<<<');
    // }).mouseout(function() {
    //     $(this).removeClass('zoomIn');
    //     console.log('>>>>>>>>>>>>>>>>>>>');
    // })

    $('#open').click(function() {
        $('#dialog').removeClass('dn').removeClass('zoomOut').addClass('zoomIn');
        $('#cover').removeClass('dn')
    });

    $('#dialog').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
        debugger;
        $d = $('#dialog');
        if ($d.hasClass('zoomOut')) {
            $d.addClass('dn').removeClass('zoomOut');
        }
    });

    $('#close').click(function() {
        $('#dialog').removeClass('zoomIn').addClass('zoomOut');
        $('#cover').addClass('dn')
    });
    </script>
</body>

</html>
