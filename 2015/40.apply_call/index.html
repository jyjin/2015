<script type="text/javascript">
	function Person(name, age) {
		this.name = name;
		this.age = age;
	}

	function Student(name, age, grade) {
		Person.call(this, name, age);
		this.grade = grade;
	}

	function Emplyee(name, age, depart) {
		Person.apply(this, arguments);
		this.depart = depart;
	}

	var stu = new Student('Tom', 12, '初一')
	document.write('学生：' + stu.name + ' age:' + stu.age + ' grade:' + stu.grade);
	var emp = new Emplyee('Jack', 21, '行政部')
	document.write('<br/>职员：' + emp.name + ' age:' + emp.age + ' depart:' + emp.depart);
</script>
