<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>模型编辑</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="header" id="header"></div>
    <div id="main">
    	<div class="stepOne">
    		<div class="stepBanner wc">
    			<div class="iw">
    				<span class="menuItem1 currentStep">1.创建基本AR信息</span>
    				<span class="iconStepNav"></span>
    				<span class="menuItem2">2.编辑AR内容</span>
    			</div>
    		</div>
    		<div class="stepContent">
                <div class="stepTitle">1.添加文字信息</div>         
    			<div class="stepWrap">
                    <input type="text" class="txtTilte" placeholder="添加标题">
                    <textarea name="" id="" cols="30" rows="10" class="txtDesc" placeholder="添加描述"></textarea>
                </div>
                <div class="stepTitle">2.频道<i id="help"></i></div> 
                <div class="stepWrap">
                    <div class="channel clearfix">
                        <span class="channelCode">邀请码频道</span>
                        <span class="channelPublic">公共频道</span>
                    </div>
                    <div class="channelMsg">*暂无此权限。<a href="" class="getPermission">开通企业VIP账户获取权限</a></div>
                    <div class="pushHot wc">
                        <span class="agree iw"></span>允许推荐您的应用到热门作品
                    </div>
                </div>
                <div class="stepTitle">3.上传识别图</div> 
                <div class="stepWrap">
                    <div class="btnUploadWrap">
                        <div class="bgUpload"></div>
                        <input type="file" id="upload">
                    </div>
                </div>
                <div class="btnNext">下一步</div>
    		</div>
    	</div>
    	<div class="stepTwo dn">
    		
    	</div>
    </div>
    <div class="footer" id="footer"></div>
    <script type="text/javascript" src="/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/common/templates.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/js/service/index.js"></script>
</body>

</html>
